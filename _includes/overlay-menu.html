<div class="full reveal overlay__menu navigation" id="menuModal" data-reveal data-v-offset="0">       
  <div class="grid-y" style="height: 100vh;">
    
      <div class="overlay__menu__nav">
        <div class="grid-x grid-padding-x grid-padding-y align-justify">
          
          <div class="shrink cell navigation__logo">
            <a data-close aria-label="Close modal"><svg class="icon icon-logo"><use xlink:href="/assets/icons/symbol-defs.svg#icon-logo"></use></svg></a>
          </div>
          
          <div class="shrink cell">
            <a data-close aria-label="Close modal"><svg class="icon icon-close"><use xlink:href="/assets/icons/symbol-defs.svg#icon-close"></use></svg></a>
          </div>
          
        </div>
      </div>

      <div class="overlay__menu__menu" style="height: 100%; width: 100%; position: absolute">
        <div class="grid-y align-center" style="height: 100%;">
          <div class="shrink cell">

            <ul class="vertical menu text-center">
              {% for entry in site.data.navigation %}
              <li{{ current }}><a href="{{ site.baseurl }}{{ entry.url }}"><h2>{{ entry.title }}</h2></a></li>
              {% endfor %}
            </ul>
          
          </div>
        </div>
      </div>
      
  </div>
</div>
