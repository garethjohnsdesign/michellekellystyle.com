<!-- Excerpt -->
<div class="excerpt">

    <!-- Excerpt Image -->
    <div class="excerpt__image">
    <a href="{{ project.url }}"><img src="{{ project.image }}" alt="{{project.title}}"></a>
    </div>
    <!-- End Excerpt Image -->

    <!-- Excerpt Text -->
    <div class="excerpt__text text-center">
      <div class="excerpt__text__title"><a href="{{ project.url }}">{{ project.title }}</a></div>
      <div class="excerpt__text__collaborator"><a href="{{project.url}}">{% if project.photographer %}{{ project.photographer }}{% else %}{{ project.director }}{% endif %}</a></div>
    </div>
    <!-- End Excerpt Text -->
    
</div>
<!-- End Excerpt -->
