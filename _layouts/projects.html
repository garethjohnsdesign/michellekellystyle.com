---
layout: default
---

<!-- Projects -->
<div class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y small-up-1 medium-up-2 large-up-2 xxlarge-up-3">
    {% assign projects = site.projects | sort: 'position' %}
    {% for project in projects %}
      <div class="cell projects__list" data-aos="fade-in">
        <a href="{{ project.url }}">
         {% assign image = project.image %}
         <img data-interchange="{% include images/interchange-img-small-12-medium-6-cell.html %}" data-aos="fade-in">
         <div class="text-center padding-top-1">{{ project.title }}</div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
<!-- End Projects -->
