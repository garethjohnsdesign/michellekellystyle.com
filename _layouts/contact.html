---
layout: default
---

<div class="grid-x grid-padding-x align-center text-center">
  <div class="small-12 medium-10 large-8 cell">
  <h3>Studio</h3>
  {{ page.studio-text | markdownify }}
  </div>
</div>

<div class="grid-x grid-padding-x grid-padding-y align-center text-center">
  <div class="small-12 medium-10 large-8 cell">
  <h3>Press</h3>


      {% for press in site.press %}
        <div id="gallery">
        {% for image in press.images %}
          <div class="press__images" data-src="{{image}}">
            {% if forloop.first == true %}
            <a href="{{image}}">{{press.title}}</a>
            {% else %}
            <a href="{{image}}"></a>
            {% endif %}
          </div>
        {% endfor %}
        </div>
      {% endfor %}
      
  </div>
</div>

<div class="grid-x grid-padding-x align-center text-center">
  <div class="small-10 medium-8 large-6 xxlarge-4 cell">
  <small>{{ page.copyright }}</small>
  </div>
</div>
