---
layout: compress
---

<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<!-- Head -->
{% include head.html %}
<!-- End Head -->

<body>

  <div class="off-canvas position-right" id="offCanvas" data-off-canvas data-transition="overlap" data-auto-focus="false">
    <div class="grid-y align-center" style="height: 100%">
    	<div class="shrink cell">	
    		<ul class="menu vertical align-center align-middle">
    		  {% for entry in site.data.navigation %}
    		  <li><a href="{{ site.baseurl }}{{ entry.url }}" class="h3">{{ entry.title }}</a></li>
    		  {% endfor %}
    		</ul>
    	</div>
    </div>
  </div>
  
  <div class="off-canvas-content {{page.layout | slugify}} viewport" data-off-canvas-content>
    <!-- Navigation -->
    <nav>
    {% include navigation.html %}
    </nav>
    <!-- End Navigation -->
    
    <!-- Content -->
    <main class="grid-x align-center-middle">
    <div class="small-12 cell">	
    {{content}}
    </div>
    </main>
    <!-- End Content -->
    
    <!-- Footer -->
    <footer>
    {% include footer.html %}
    </footer>
    <!-- End Footer-->
  </div>

</body>

</html>
